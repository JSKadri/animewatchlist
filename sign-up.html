<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Custom Scripts -->
        <script src="/js/loadHeadFoot.js"></script>
        <!-- CSS Formatting -->
        <link href="/css/all.css" rel="stylesheet"> <!-- Font Awsome -->
        <link href="/css/genericStyle.css" rel="stylesheet">
        <link href="/css/formStyle.css" rel="stylesheet">
        <!-- Meta Data -->
        <meta name="author" content="Jawad Kadri">
        <meta name="description" content="Sign-up Page">
        <title>Sign Up | AnimeWatchList</title>
    </head>

    <body class="Body">
        <div id ="header"></div>

        <main class="Content">
            <div class="form-body">
                <h1 class="form-title">Register</h1>

                <form id="form">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="uname" placeholder="Your username name here...">
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email here..."/>
        
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Your password here..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                    style="margin-bottom: 0%;">
                    
                    <label style="font-size: 20px;">Show Password</label>
                    <input type="checkbox" onclick="showPassword()">
                    <br>
                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="cpass" name="cpass" placeholder="Your password again..."/>

                    <input style="margin-bottom: 0%;" id="checkRegister" type="submit" value="Register"/>
                    
                    <p style="text-align: center; margin-bottom: 0%; margin-top: 1%;">Or <a href="login.html">Sign In</a></p>
                </form>
            </div>

            <div class="form-body" id="message">
                <h3 style="font-size: 29px; margin-bottom: 0%;">Password must contain the following:</h3>

                <div style="width: 100%;">
                    <div style="width: 51%; height: 140px; float: left;"> 
                        <div id="letter" class="invalid">A <b>lowercase</b> letter</div>
                        <div id="capital" class="invalid">A <b>capital (uppercase)</b> letter</div>
                        <div id="match" class="invalid">Must <b>match</b></div>
                    </div>
                    
                    <div style="margin-left: 50%; height: 140px;">
                        <div id="number" class="invalid">A <b>number</b></div>
                        <div id="length" class="invalid">Minimum <b>8 characters</b></div>
                        <div id="special" class="invalid">A <b>special character</b></div>
                    </div>
                </div>
            </div>
        </main>

        <div id ="footer"></div>
    </body>

    <!-- Form Java Script -->
    <script src="/js/forms.js"></script>
    <script src="js/checkPassword.js"></script>

</html>
