<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Custom Scripts -->
        <script src="/animewatchlist/js/forms.js"></script>
        <script src="/animewatchlist/js/loadHeadFoot.js"></script>
        <!-- CSS Formatting -->
        <link href="/animewatchlist/css/all.css" rel="stylesheet"> <!-- Font Awsome -->
        <link href="/animewatchlist/css/genericStyle.css" rel="stylesheet">
        <link href="/animewatchlist/css/loginStyle.css" rel="stylesheet">
        <!-- Meta Data -->
        <meta name="author" content="Jawad Kadri">
        <meta name="description" content="Login Page">
        <title>Login | AnimeWatchList</title>
    </head>

    <div id ="header"></div>

    <body>
        <div class="form-body">
            <h1 class="form-title">Login</h1>
            <form id="form">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="username" placeholder="Your username name here...">
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password here..."/>

                <input id="checkLogin" type="submit" value="Login"/>
                
                <p style="text-align: center;">Or <a href="sign-up.html">Sign Up</a></p>
            </form>
        </div>
    </body>

    <div id ="footer"></div>

</html>
